<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Quiz 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #2c3e50, #34495e); /* Darker, more 3D-like background */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ecf0f1; /* Light text for dark background */
        }

        .quiz-container, #end-screen, #highscore-container {
            background-color: rgba(44, 62, 80, 0.9); /* Darker container */
            width: 90%;
            max-width: 600px;
            margin: 10px;
            padding: 30px; /* Increased padding */
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.5); /* Stronger shadow for 3D effect */
            border-radius: 15px; /* More rounded corners */
            text-align: center;
            transform-style: preserve-3d; /* Enable 3D transforms */
        }

        #start-quiz-button {
            background-color: #3498db; /* Brighter button */
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: transform 1s, box-shadow 1s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transform: translateZ(10px); /* Slightly lift the button */
        }

        #start-quiz-button:hover {
            transform: translateZ(10px) scale(1.05); /* Enhanced hover effect */
            box-shadow: 0 16px 30px rgba(0, 0, 0, 0.5);
        }

        #question {
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6);
            transform: translateZ(10px); /* Lift the question */
        }

        #options-container button {
            display: block;
            width: 90%;
            padding: 15px;
            margin: 10px auto;
            background-color: #2c3e50; /* Darker option buttons */
            color: #ecf0f1;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 1s, box-shadow 1s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transform: translateZ(6px); /* Lift the options */
        }

        #options-container button:hover {
            background-color: #34495e;
            transform: translateZ(10px) scale(1.02);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
        }

        #timer-container, #score-container {
            margin-top: 20px;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            transform: translateZ(6px);
        }

        #navigation-container {
            margin-top: 30px;
        }

        #prev-btn, #next-btn {
            background-color: #e74c3c; /* Red buttons */
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 8px;
            transition: transform 1s, box-shadow 1s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            transform: translateZ(6px);
        }

        #prev-btn:hover, #next-btn:hover {
            background-color: #c0392b;
            transform: translateZ(5px) scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        #end-screen h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6);
            transform: translateZ(10px);
        }

        #end-screen p {
            font-size: 1.3rem;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            transform: translateZ(6px);
        }

        #restart-btn {
            background-color: #27ae60; /* Green restart button */
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 1s, box-shadow 1s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transform: translateZ(10px);
        }

        #restart-btn:hover {
            background-color: #219653;
            transform: translateZ(8px) scale(1.05);
            box-shadow: 0 16px 30px rgba(0, 0, 0, 0.5);
        }

        #highscore-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6);
            transform: translateZ(10px);
        }

        #highscore-list {
            list-style: none;
            padding: 0;
        }

        #highscore-list li {
            font-size: 1.1rem;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            transform: translateZ(6px);
        }

        #initials {
            width: 70px;
            padding: 10px;
            margin-right: 8px;
            border-radius: 8px;
            border: 1px solid #7f8c8d;
            background-color: #34495e;
            color: #ecf0f1;
            transform: translateZ(6px);
        }

        #save-score {
            background-color: #f39c12; /* Orange save button */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 1s, box-shadow 1s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            transform: translate
Z(3px);
        }

        #save-score:hover {
            background-color: #e67e22;
            transform: translateZ(5px) scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        @keyframes correct {
            0% { background-color: #2c3e50; }
            50% { background-color: #27ae60; }
            100% { background-color: #2c3e50; }
        }

        @keyframes incorrect {
            0% { background-color: #2c3e50; }
            50% { background-color: #e74c3c; }
            100% { background-color: #2c3e50; }
        }

        @media (max-width: 768px) {
            .quiz-container, #end-screen, #highscore-container {
                width: 95%;
                padding: 20px;
            }

            #options-container button {
                width: 95%;
            }

            #question {
                font-size: 1.6rem;
            }

            #timer-container, #score-container {
                font-size: 1.1rem;
            }

            #prev-btn, #next-btn {
                padding: 10px 20px;
            }

            #end-screen h2 {
                font-size: 2rem;
            }

            #end-screen p {
                font-size: 1.2rem;
            }

            #highscore-container h2 {
                font-size: 1.8rem;
            }

            #highscore-list li {
                font-size: 1rem;
            }

            #initials {
                width: 60px;
            }

            #save-score {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div id="start-quiz-container">
        <button id="start-quiz-button">Start Quiz</button>
    </div>
    <div class="quiz-container" id="quiz-container" style="display: none;">
        <div id="question-container">
            <p id="question"></p>
        </div>
        <div id="options-container"></div>
        <div id="timer-container">
            <p>Time Left: <span id="timer">60</span> seconds</p>
        </div>
        <div id="score-container">
            <p>Score: <span id="score">0</span></p>
        </div>
        <div id="navigation-container">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <div id="end-screen" style="display: none;">
        <h2>Quiz Completed!</h2>
        <p>Your Score: <span id="final-score"></span></p>
        <button id="restart-btn">Restart Quiz</button>
    </div>
    <div id="highscore-container" style="display: none;">
        <h2>Highscore leaderboard</h2>
        <ul id="highscore-list"></ul>
        <div>
            <label for="initials">Your Initials:</label>
            <input type="text" id="initials" />
            <button id="save-score">Save Highscore</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "What is the primary purpose of JavaScript?",
                options: ["Styling Web Pages", "Adding interactivity to websites", "Managing databases"],
                correctAnswer: "Adding interactivity to websites"
            },
            {
                question: "Which keyword is used to declare a variable in JavaScript?",
                options: ["var", "int", "string"],
                correctAnswer: "var"
            },
            {
                question: "How do you write a comment in JavaScript?",
                options: ["//This is a comment", "", "/This is a comment/"],
                correctAnswer: "//This is a comment"
            },
            {
                question: "Which function is used to print text to the console in JavaScript?",
                options: ["alert()", "print()", "console.log()"],
                correctAnswer: "console.log()"
            },
            {
                question: "Which JavaScript operator is used for equality without type coercion?",
                options: ["==", "===", "="],
                correctAnswer: "==="
            },
            {
                question: "What does the 'typeof' operator in JavaScript return when applied to a function?",
                options: ["'function'", "'object'", "'undefined'"],
                correctAnswer: "'function'"
            },
            {
                question: "In JavaScript, how do you select an HTML element by its ID using the Document Object Model (DOM)?",
                options: ["getElementByTagName", "document.getElementById", "selectElementByID"],
                correctAnswer: "document.getElementById"
            },
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let timer = 60;
        let timerInterval;
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options-container");
        const timerElement = document.getElementById("timer");
        const scoreElement = document.getElementById("score");
        const highscoreListElement = document.getElementById("highscore-list");
        const initialsInput = document.getElementById("initials");
        const saveScoreButton = document.getElementById("save-score");
        const prevButton = document.getElementById("prev-btn");
        const nextButton = document.getElementById("next-btn");
        const quizContainer = document.getElementById("quiz-container");
        const endScreen = document.getElementById("end-screen");
        const finalScoreElement = document.getElementById("final-score");
        const restartButton = document.getElementById("restart-btn");
        const startQuizButton = document.getElementById("start-quiz-button");
        const highscoreContainer = document.getElementById("highscore-container");

        function startQuiz() {
            startQuizButton.style.display = "none";
            highscoreContainer.style.display = "none";
            quizContainer.style.display = "block";
            showQuestion(currentQuestionIndex);
            timerInterval = setInterval(updateTimer, 1000);
            prevButton.disabled = true;
        }

        startQuizButton.addEventListener("click", startQuiz);

        function showQuestion(index) {
            if (index < quizData.length) {
                const question = quizData[index];
                questionElement.textContent = question.question;
                optionsElement.innerHTML = "";

                question.options.forEach((option, optionIndex) => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.addEventListener("click", () => checkAnswer(option, question.correctAnswer, button));
                    optionsElement.appendChild(button);
                });
            } else {
                endQuiz();
            }
        }

        function checkAnswer(selectedOption, correctAnswer, button) {
            optionsElement.querySelectorAll("button").forEach(btn => btn.disabled = true);
            if (selectedOption === correctAnswer) {
                score++;
                scoreElement.textContent = score;
                button.style.animation = "correct 1s ease-in-out";
            } else {
                timer -= 5;
                if (timer < 0) {
                    timer = 0;
                }
                timerElement.textContent = timer;
                button.style.animation = "incorrect 1s ease-in-out";
            }

            setTimeout(() => {
                optionsElement.querySelectorAll("button").forEach(btn => {
                    btn.disabled = false;
                    btn.style.animation = "";
                });
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
                prevButton.disabled = currentQuestionIndex === 0;
            }, 1000);
        }

        function updateTimer() {
            if (timer > 0) {
                timer--;
                timerElement.textContent = timer;
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            clearInterval(timerInterval);
            quizContainer.style.display = "none";
            endScreen.style.display = "block";
            finalScoreElement.textContent = score;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            timer = 60;
            scoreElement.textContent = score;
            timerElement.
textContent = timer;
            quizContainer.style.display = "block";
            endScreen.style.display = "none";
            startQuiz();
        }

        restartButton.addEventListener("click", restartQuiz);

        function saveHighscore() {
            const initials = initialsInput.value;
            if (initials.trim() === "") {
                alert("Please enter your initials.");
                return;
            }

            const highscores = JSON.parse(localStorage.getItem("highscores")) || [];
            highscores.push({ initials, score });
            localStorage.setItem("highscores", JSON.stringify(highscores));

            initialsInput.value = "";
            displayHighscores();
        }

        function displayHighscores() {
            const highscores = JSON.parse(localStorage.getItem("highscores")) || [];
            highscoreListElement.innerHTML = "";

            highscores
                .sort((a, b) => b.score - a.score)
                .slice(0, 10)
                .forEach((item, index) => {
                    const li = document.createElement("li");
                    li.textContent = `${index + 1}. ${item.initials}: ${item.score}`;
                    highscoreListElement.appendChild(li);
                });
        }

        saveScoreButton.addEventListener("click", saveHighscore);
        nextButton.addEventListener("click", () => {
            currentQuestionIndex++;
            showQuestion(currentQuestionIndex);
            prevButton.disabled = currentQuestionIndex === 0;
        });
        prevButton.addEventListener("click", () => {
            currentQuestionIndex--;
            showQuestion(currentQuestionIndex);
            prevButton.disabled = currentQuestionIndex === 0;
        });

        document.addEventListener("DOMContentLoaded", displayHighscores);
    </script>
</body>
</html>
